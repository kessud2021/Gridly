<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser IDE</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/jetbrainsmono.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'JetBrainsMono Nerd Font', monospace;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        #editor-container {
            width: 100%;
            height: calc(100vh - 60px);
            border-bottom: 1px solid #333;
        }
        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            height: 60px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toolbar h1 {
            margin: 0;
            font-size: 16px;
            color: #cccccc;
            flex: 1;
        }
        .toolbar button {
            padding: 6px 12px;
            background: #0e639c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #1177bb;
        }
        .editor-section {
            flex: 1;
            min-height: 0;
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #1e1e1e;
        }
        #monaco-editor {
            flex: 1;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
        }
        .output-panel {
            width: 300px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        .output-header {
            padding: 8px 12px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            font-weight: bold;
            color: #cccccc;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: 'JetBrainsMono Nerd Font', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .terminal-line {
            margin: 2px 0;
            line-height: 1.4;
        }
        .error {
            color: #f48771;
        }
        .success {
            color: #89d185;
        }
        .warning {
            color: #dcdcaa;
        }
        .info {
            color: #9cdcfe;
        }
    </style>
</head>
<body>
    <div class="editor-wrapper">
        <div class="toolbar">
            <h1>üñ•Ô∏è Browser IDE</h1>
            <button id="run-btn">‚ñ∂ Run Python</button>
            <button id="clear-btn">üóëÔ∏è Clear</button>
        </div>
        
        <div class="editor-section">
            <div id="monaco-editor"></div>
            <div class="output-panel">
                <div class="output-header">Terminal Output</div>
                <div id="terminal"></div>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="../lib/brython.js"></script>
    <script src="../lib/brython_stdlib.js"></script>
    <script src="../lib/tailwind.js"></script>
    <script src="../lib/sql-wasm.js"></script>
    
    <!-- Monaco Editor from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs' } });
        
        // Initialize Monaco directly
        require(['vs/editor/editor.main'], function() {
            if (typeof monaco !== 'undefined' && monaco.editor) {
                window.monacoReady = true;
                window.IDE = window.IDE || {};
                window.IDE.editor = monaco.editor.create(
                    document.getElementById('monaco-editor'),
                    {
                        value: '# Write Python code here\nprint("Hello from Browser IDE!")\n',
                        language: 'python',
                        theme: 'vs-dark',
                        fontSize: 14,
                        minimap: { enabled: false },
                        automaticLayout: true,
                        scrollBeyondLastLine: false,
                        tabSize: 4
                    }
                );
                console.log('‚úì Monaco initialized');
            }
        });
    </script>
    
    <!-- Application boot script -->
    <script src="scripts/boot.js"></script>
</body>
</html>
