<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser IDE</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/jetbrainsmono.css">
    <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-6P8QTWB8GM"></script>
   <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'G-6P8QTWB8GM');
   </script>
    <style>
        @import url('../style/index.css');
    </style>
</head>
<body>
    <div class="editor-wrapper">
        <!-- VSCode-like Top Menu Bar -->
        <div class="top-menubar">
            <div class="menu-group">
                <button class="menu-item">File</button>
                <button class="menu-item">Edit</button>
                <button class="menu-item">View</button>
                <button class="menu-item">Git</button>
                <button class="menu-item">Help</button>
            </div>
            <div class="menubar-title">Browser IDE</div>
            <div class="menu-group-right">
                <button id="run-btn" class="menu-btn" title="Save (Ctrl+S)">üíæ</button>
                <button id="clear-btn" class="menu-btn" title="Clear Terminal">üóëÔ∏è</button>
            </div>
        </div>

        <div class="toolbar">
            <h1>üñ•Ô∏è Browser IDE</h1>
            <button id="run-btn" style="display:none;">‚ñ∂ Run Python</button>
            <button id="clear-btn" style="display:none;">üóëÔ∏è Clear</button>
        </div>
        
        <div class="main-content">
            <!-- VSCode-like Sidebar -->
            <div class="sidebar">
                <div class="sidebar-icons">
                    <div class="sidebar-icon active" data-panel="files" title="Files">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="search" title="Search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="git" title="Git">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="6" x2="12" y2="12"></line>
                            <line x1="12" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>

                </div>
            </div>

            <!-- File Panel (sidebar content) -->
            <div class="sidebar-panel active" id="files-panel" data-panel="files">
                <div class="sidebar-panel-header">
                    <h2>Files</h2>
                    <button id="new-file-btn" class="new-file-btn" title="New File (Ctrl+N)">+</button>
                </div>
                <div id="file-list" class="file-list"></div>
            </div>

            <!-- Search Panel -->
            <div class="sidebar-panel" id="search-panel" data-panel="search">
                <div class="sidebar-panel-header">
                    <h2>Search</h2>
                </div>
                <div class="search-container">
                    <input id="search-input" class="search-input" type="text" placeholder="Search files...">
                </div>
                <div id="search-results" class="file-list"></div>
            </div>

            <!-- Git Panel -->
            <div class="sidebar-panel" id="git-panel" data-panel="git">
                <div class="sidebar-panel-header">
                    <h2>Git</h2>
                </div>
                <div class="git-container">
                    <div class="git-section">
                        <h3>Commits</h3>
                        <div id="git-commits" class="git-commits"></div>
                    </div>
                </div>
            </div>

            <!-- Main Editor Area -->
            <div class="editor-main">
                <div id="monaco-editor"></div>
                <div class="output-panel">
                    <div class="output-header">Terminal Output</div>
                    <div id="terminal"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="../lib/tailwind.js"></script>
    
    <!-- Monaco Editor from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs' } });
        
        // Initialize Monaco directly
        require(['vs/editor/editor.main'], function() {
            if (typeof monaco !== 'undefined' && monaco.editor) {
                window.monacoReady = true;
                window.IDE = window.IDE || {};
                window.IDE.editor = monaco.editor.create(
                    document.getElementById('monaco-editor'),
                    {
                        value: '# Write Python code here\nprint("Hello from Browser IDE!")\n',
                        language: 'python',
                        theme: 'vs-dark',
                        fontSize: 14,
                        minimap: { enabled: false },
                        automaticLayout: true,
                        scrollBeyondLastLine: false,
                        tabSize: 4
                    }
                );
                console.log('‚úì Monaco initialized');
            }
        });
    </script>
    
    <!-- Application boot script -->
    <script src="scripts/boot.js"></script>
</body>
</html>
