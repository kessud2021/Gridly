<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser IDE</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/jetbrainsmono.css">
    <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-6P8QTWB8GM"></script>
   <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'G-6P8QTWB8GM');

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'JetBrainsMono Nerd Font', monospace;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        .container-fluid {
            margin: 0 !important;
            padding: 0 !important;
        }
        #editor-container {
            width: 100%;
            height: calc(100vh - 60px);
            border-bottom: 1px solid #333;
        }
        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            height: 60px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toolbar h1 {
            margin: 0;
            font-size: 16px;
            color: #cccccc;
            flex: 1;
        }
        .toolbar button {
            padding: 6px 12px;
            background: #0e639c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #1177bb;
        }
        .editor-section {
            flex: 1;
            min-height: 0;
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #1e1e1e;
        }
        #monaco-editor {
            flex: 1;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
        }
        .output-panel {
            width: 300px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        .output-header {
            padding: 8px 12px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            font-weight: bold;
            color: #cccccc;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: 'JetBrainsMono Nerd Font', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .terminal-line {
            margin: 2px 0;
            line-height: 1.4;
        }
        .error {
            color: #f48771;
        }
        .success {
            color: #89d185;
        }
        .warning {
            color: #dcdcaa;
        }
        .info {
            color: #9cdcfe;
        }
    </style>
</head>
<body>
    <div class="editor-wrapper">
        <div class="toolbar">
            <h1>üñ•Ô∏è Browser IDE</h1>
            <button id="run-btn">‚ñ∂ Run Python</button>
            <button id="clear-btn">üóëÔ∏è Clear</button>
        </div>
        
        <div class="main-content">
            <!-- VSCode-like Sidebar -->
            <div class="sidebar">
                <div class="sidebar-icons">
                    <div class="sidebar-icon active" data-panel="files" title="Files">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="search" title="Search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="git" title="Git">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="6" x2="12" y2="12"></line>
                            <line x1="12" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="debug" title="Debug">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"></path>
                        </svg>
                    </div>
                    <div class="sidebar-icon" data-panel="extensions" title="Extensions">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <square x="3" y="3" width="7" height="7"></square>
                            <square x="14" y="3" width="7" height="7"></square>
                            <square x="14" y="14" width="7" height="7"></square>
                            <square x="3" y="14" width="7" height="7"></square>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Main Editor Area -->
            <div class="editor-main">
                <div id="monaco-editor"></div>
                <div class="output-panel">
                    <div class="output-header">Terminal Output</div>
                    <div id="terminal"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script type="text/javascript">
        console.log('Loading Brython...');
    </script>
    <script type="text/javascript" src="../lib/brython.js"></script>
    <script type="text/javascript">
        console.log('Brython loaded:', typeof Brython);
    </script>
    <script type="text/javascript" src="../lib/brython_stdlib.js"></script>
    <script type="text/javascript">
        console.log('Brython stdlib loaded');
    </script>
    <script src="../lib/tailwind.js"></script>
    
    <!-- Monaco Editor from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs' } });
        
        // Initialize Monaco directly
        require(['vs/editor/editor.main'], function() {
            if (typeof monaco !== 'undefined' && monaco.editor) {
                window.monacoReady = true;
                window.IDE = window.IDE || {};
                window.IDE.editor = monaco.editor.create(
                    document.getElementById('monaco-editor'),
                    {
                        value: '# Write Python code here\nprint("Hello from Browser IDE!")\n',
                        language: 'python',
                        theme: 'vs-dark',
                        fontSize: 14,
                        minimap: { enabled: false },
                        automaticLayout: true,
                        scrollBeyondLastLine: false,
                        tabSize: 4
                    }
                );
                console.log('‚úì Monaco initialized');
            }
        });
    </script>
    
    <!-- Application boot script -->
    <script src="scripts/boot.js"></script>
</body>
</html>
