<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridly</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <style>
        @font-face {
            font-family: 'FiraCodeNerd';
            src: url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.0.0/patched-fonts/FiraCode/Regular/FiraCodeNerdFont-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        
        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Top Menu Bar */
        .top-menubar {
            height: 35px;
            background: #3c3c3c;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
        }
        .menu-group, .menu-group-right {
            display: flex;
            gap: 12px;
        }
        .menu-item {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            transition: all 0.2s;
        }
        .menu-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        /* Context Menu */
        .context-menu {
            position: fixed;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 10000;
            min-width: 200px;
            display: none;
        }
        
        .context-menu.open {
            display: block;
        }
        
        .context-menu-item {
            padding: 8px 16px;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            user-select: none;
            transition: all 0.1s;
        }
        
        .context-menu-item:hover {
            background: #2d2d30;
            color: #ffffff;
        }
        
        .context-menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .context-menu-item.disabled:hover {
            background: transparent;
            color: #cccccc;
        }
        
        .context-menu-sep {
            height: 1px;
            background: #3e3e42;
            margin: 4px 0;
        }
        
        .context-menu-shortcut {
            margin-left: auto;
            font-size: 11px;
            color: #858585;
        }
        .menubar-title {
            flex: 1;
            text-align: center;
            font-size: 11px;
            color: #858585;
        }
        .menu-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            transition: color 0.2s;
        }
        .menu-btn:hover {
            color: #ffffff;
        }
        
        .toolbar {
            display: none;
        }
        
        .main-content {
            flex: 1;
            min-height: 0;
            display: flex;
            background: #1e1e1e;
        }
        
        .sidebar {
            width: 50px;
            background: #333333;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
        }
        
        .sidebar-icons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        
        .sidebar-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #858585;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            font-size: 20px;
        }
        
        .sidebar-icon:hover {
            color: #d4d4d4;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .sidebar-icon.active {
            color: #ffffff;
            background: rgba(65, 120, 210, 0.3);
            border-left-color: #4178d2;
        }
        
        .sidebar-panel {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-panel.active {
            display: flex;
        }
        
        .sidebar-panel-header {
            padding: 12px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-panel-header h2 {
            margin: 0;
            font-size: 13px;
            font-weight: 600;
            color: #cccccc;
        }
        
        .new-file-btn {
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 18px;
            padding: 0 6px;
            transition: color 0.2s;
        }
        
        .new-file-btn:hover {
            color: #ffffff;
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }
        
        .file-item {
            padding: 6px 8px;
            border-left: 3px solid transparent;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #858585;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #d4d4d4;
        }
        
        .file-item.active {
            border-left-color: #4178d2;
            background: rgba(65, 120, 210, 0.2);
            color: #ffffff;
        }
        
        .file-name {
            flex: 1;
            word-break: break-all;
            user-select: none;
        }
        
        .file-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
        }
        
        .file-item:hover .file-actions {
            opacity: 1;
        }
        
        .file-btn {
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 4px;
            transition: color 0.2s;
        }
        
        .file-btn:hover {
            color: #ffffff;
        }
        
        .file-rename-input {
            background: #3c3c3c;
            border: 1px solid #4178d2;
            color: #d4d4d4;
            padding: 2px 4px;
            font-size: 12px;
            font-family: inherit;
            flex: 1;
        }
        
        .file-rename-input:focus {
            outline: none;
        }
        
        .file-icon {
            margin-right: 4px;
            font-size: 14px;
            width: 16px;
            text-align: center;
        }
        
        .search-container {
            padding: 8px;
        }
        
        .search-input {
            width: 100%;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 8px;
            font-size: 12px;
            font-family: inherit;
            border-radius: 3px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4178d2;
        }
        
        .git-container {
            padding: 8px;
            flex: 1;
            overflow-y: auto;
        }
        
        .git-section {
            margin-bottom: 16px;
        }
        
        .git-section h3 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #cccccc;
        }
        
        .git-commit {
            background: #2d2d2d;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            padding: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .git-commit:hover {
            background: #3c3c3c;
            border-color: #4178d2;
        }
        
        .git-commit-msg {
            color: #d4d4d4;
            word-break: break-all;
            font-size: 11px;
        }
        
        .git-commit-date {
            color: #858585;
            font-size: 10px;
            margin-top: 4px;
        }
        
        .editor-main {
            flex: 1;
            min-height: 0;
            display: flex;
            gap: 8px;
            padding: 8px;
        }
        
        #monaco-editor {
            flex: 1;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .output-panel {
            width: 300px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .output-header {
            padding: 8px 12px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            font-weight: bold;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .terminal-line {
            margin: 2px 0;
            line-height: 1.4;
        }
        
        .terminal-line.error {
            color: #f48771;
        }
        
        .terminal-line.success {
            color: #89d185;
        }
        
        .terminal-line.warning {
            color: #dcdcaa;
        }
        
        .terminal-line.info {
            color: #9cdcfe;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #464647;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #595959;
        }
    </style>
</head>
<body>
    <div class="editor-wrapper">
        <!-- Top Menu Bar -->
        <div class="top-menubar">
            <div class="menu-group">
                <button class="menu-item" id="menu-file">File</button>
                <button class="menu-item" id="menu-edit">Edit</button>
                <button class="menu-item" id="menu-view">View</button>
                <button class="menu-item" id="menu-git">Git</button>
                <button class="menu-item" id="menu-help">Help</button>
            </div>
            <div class="menubar-title">Gridly</div>
            <div class="menu-group-right">
                <button class="menu-btn" id="save-btn" title="Save (Ctrl+S)">
                    <i class="bi bi-cloud-check"></i>
                </button>
                <button class="menu-btn" id="clear-btn" title="Clear Terminal">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>

        <div class="toolbar" style="display: none;">
            <h1>Gridly</h1>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-icons">
                    <div class="sidebar-icon active" data-panel="files" title="Files">
                        <i class="bi bi-files"></i>
                    </div>
                    <div class="sidebar-icon" data-panel="search" title="Search">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="sidebar-icon" data-panel="git" title="Git">
                        <i class="bi bi-git"></i>
                    </div>
                </div>
            </div>

            <!-- File Panel -->
            <div class="sidebar-panel active" id="files-panel" data-panel="files">
                <div class="sidebar-panel-header">
                    <h2>Files</h2>
                    <button class="new-file-btn" id="new-file-btn" title="New File (Ctrl+N)">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <div id="file-list" class="file-list"></div>
            </div>

            <!-- Search Panel -->
            <div class="sidebar-panel" id="search-panel" data-panel="search">
                <div class="sidebar-panel-header">
                    <h2>Search</h2>
                </div>
                <div class="search-container">
                    <input id="search-input" class="search-input" type="text" placeholder="Search files...">
                </div>
                <div id="search-results" class="file-list"></div>
            </div>

            <!-- Git Panel -->
            <div class="sidebar-panel" id="git-panel" data-panel="git">
                <div class="sidebar-panel-header">
                    <h2>Source Control</h2>
                </div>
                <div class="git-container">
                    <div class="git-section">
                        <h3>Commits</h3>
                        <div id="git-commits" class="git-commits"></div>
                    </div>
                </div>
            </div>

            <!-- Editor Main -->
            <div class="editor-main">
                <div id="monaco-editor"></div>
                <div class="output-panel">
                    <div class="output-header">
                        <span>Terminal</span>
                        <button class="file-btn" id="clear-terminal-btn" title="Clear">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>
                    <div id="terminal"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menus -->
    <div class="context-menu" id="file-menu"></div>
    <div class="context-menu" id="edit-menu"></div>
    <div class="context-menu" id="view-menu"></div>
    <div class="context-menu" id="git-menu"></div>
    <div class="context-menu" id="help-menu"></div>

    <!-- Monaco Editor from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function() {
            if (typeof monaco !== 'undefined' && monaco.editor) {
                window.monacoReady = true;
                window.IDE = window.IDE || {};
                window.IDE.editor = monaco.editor.create(
                    document.getElementById('monaco-editor'),
                    {
                        value: '# Write code here\n',
                        language: 'plaintext',
                        theme: 'vs-dark',
                        fontSize: 14,
                        minimap: { enabled: true },
                        automaticLayout: true,
                        scrollBeyondLastLine: false,
                        tabSize: 4,
                        wordWrap: 'on'
                    }
                );
                console.log('âœ“ Monaco initialized');
            }
        });
    </script>

    <!-- Application Boot Script - Main Module Index -->
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
